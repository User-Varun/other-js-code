<!DOCTYPE html>
<html lang="en" class="m-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form for web app</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-cool-grey">
    <form
      class="max-w-xs bg-white p-5 flex gap-5 flex-col mx-auto my-12 rounded-2xl m-0"
    >
      <div class="flex flex-col gap-1">
        <label for="" class="text-text-color">What's the title ? </label>
        <input
          type="text"
          class="bg-cool-grey py-3 rounded-lg px-2"
          placeholder="how to make a tea... perhaps!"
        />
      </div>
      <div class="flex flex-col gap-1">
        <label for="" class="text-black">on Page number ?</label>
        <input
          type="text"
          class="bg-cool-grey py-3 rounded-lg px-2"
          placeholder="could be... 48. no?"
        />
      </div>
      <button class="px-4 py-2 bg-purple-400 block rounded-3xl text-white">
        Add to my List
      </button>
    </form>
  </body>
</html>
