    <title>Notepad App</title>
    <link rel="stylesheet" href="styles.css" />

    <nav class="navbar">
      <form class="navbar-search-form">

      <button class="create-note-btn">Create New Note</button>

    <main class="main-container">
      <form class="form-input display-none">
        <input
          type="text"
          placeholder="Create your notes..."
          class="create-note-input"
        />
      </form>
      <div class="notes-container"></div>

      <!-- <textarea id="note" placeholder="Write your note here..."></textarea>
